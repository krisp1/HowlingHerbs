# -----
# Build

collections:
  products:
    _hide_content: true
    output: true
  categories:
    output: true
  pages:
    output: true

permalink: pretty

defaults:
  -
    scope:
      path: "_categories/fr"
    values:
      permalink: "/fr/categories/:title"
      lang: "fr"
      layout: "categories"
  -
    scope:
      path: "_categories/en"
    values:
      permalink: "/en/categories/:title"
      lang: "en"
      layout: "categories"
  -
    scope:
      path: "_products/fr"
    values:
      permalink: "/fr/produits/:title"
      lang: "fr"
  -
    scope:
      path: "_products/en"
    values:
      permalink: "/en/products/:title"
      lang: "en"
  -
    scope:
      path: "_pages/fr"
    values:
      permalink: "/fr/:title"
      lang: "fr"
      layout: "page"
  -
    scope:
      path: "_pages/en"
    values:
      permalink: "/en/:title"
      lang: "en"
      layout: "page"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

